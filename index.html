<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="./assets/css/style.css" 
    />
    <title>Title</title>
  </head>

  <body>
    <div class="container">
    <form class="form-signin">
      <div class="text-center mb-4">
        <h1 class="h1 mb-3 font-weight-normal">Off The Couch</h1>
        <p>Use buttons for searches</p>
      </div>

      <button type="button" id="modBtn" class="btn btn-lg btn-primary btn-block" data-bs-toggle="modal"
            data-bs-target="#searchAct">
            Search Topic
          </button>
      <button class="btn btn-lg btn-primary btn-block" id="randomQ" type="submit">Random Search</button>
      <p class="mt-5 mb-3 text-muted text-center">Paste Search Results Below</p>
      <div class="container results">
        <div id="result">
            
        </div>
        
    </div>
    </form>
  </div>

            <!-- Modal -->
            <div class="modal fade" id="searchAct" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content bg-light">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Off The Couch</h5>
                </div>
                <div class="modal-body">
                  <form id="form" autocomplete="off">
                      <select class="form-control input-lg" id="searchQuery">
                        <!-- work in progress -->
                        <option>Snowboarding+Hills</option> 
                        <!-- tried many cities and nearly everyone has a site with nearby trails -->
                        <option>Hiking</option>
                        <!-- meant bike trails? -->
                        <option>Biking+Trails</option>
                        <option>Canoeing</option>
                        <!-- First option for Burlington has no description so can't grab?? the hell  -->
                        <option>Museum</option>
                        <option>Art+Gallery</option>
                        <!-- Tricky, looking for a comic/hobby store to play at? -->
                        <option>Playing+Boardgames</option>
                        <!-- Added function to randomly spit out a type of restaurant, searching is tricky -->
                        <option>Restaurant</option>
                        <option>Swimming</option>
                        <!-- May want to refine to a hobby store or chess event? -->
                        <option>Playing+Chess</option>
                        <!-- works if we maybe add a random sport or change this option -->
                        <option>Playing+Sports</option>
                      </select>

                </form>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="saveSearch">Search</button>
                  
                </div>
              </div>
            </div>
          </div>

          

          <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
          <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
          <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
