<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Off The Couch</title>
  </head>

  <body>
    <span class="background-image" role="img" aria-label="Floral couch with a giant potato on it"></span>
    <main class="container">
      <form class="form-signin">
        <div class="text-center mb-4">
          <h1 class="h1 mb-3 font-weight-normal">Off The Couch</h1>
          <p>Click "Let Me Pick" to select from a list of activities OR click "Pick For Me" to randomly generate an activity</p>
        </div>
      <button type="button" id="modBtn" class="btn btn-lg btn-primary btn-block" data-bs-toggle="modal"
        data-bs-target="#searchAct">
        Let Me Pick
      </button>
      <button class="btn btn-lg btn-primary btn-block" id="randomQ" type="submit">Pick For Me</button>
      <p class="mt-5 mb-3 text-muted text-center">Paste Search Results Below</p>
      </form>
      <article class="container results">
        <div id="result"></div>
      </article>
    </main>

  <!-- Modal -->
    <section class="modal fade" id="searchAct" tabindex="-1" aria-labelledby="Activity Dropdown List"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-light">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Off The Couch</h5>
          </div>
          <div class="modal-body">
          <form id="form" autocomplete="off">
            <select class="form-control input-lg" id="searchQuery">
              <option>Snowboarding</option>
              <option>Hiking</option>
              <option>Biking</option>
              <option>Canoeing</option>
              <option>Restaurant</option>
            </select>
          </form>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="saveSearch">Search</button>      
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" type="text/javascript"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
